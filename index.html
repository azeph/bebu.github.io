<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles2.css" />
    <title>To my Special SomeOne</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .br {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: "Poppins", sans-serif;
            color: rgb(0, 0, 0);
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0 0 10px #000;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: animate 5s linear infinite;
            line-height: 1.5;
            padding: 0 1rem;
        }

        #heart {
            font-size: 90px;
            cursor: pointer;
            animation: heartbeat 1.5s infinite;
        }
        #message {
            font-size: 50px;
            margin-top: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #000;
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        video#backgroundVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        @media (max-width: 768px) {
            .br {
                font-size: 1.5rem; /* Adjust the font size for smaller screens */
            }
            #heart {
                font-size: 60px; /* Adjust the heart size for smaller screens */
            }
            #message {
                font-size: 10px; /* Adjust the message size for smaller screens */
            }
        }
        
    </style>
</head>
<body>

    <video id="backgroundVideo" loop autoplay muted>
        <source src="manila.mp4" type="video/mp4">
    </video>

    <audio id="backgroundAudio" loop>
        <source src="always.mp3" type="audio/mpeg">
    </audio>

    <div class="br">
        <div id="heart">❤️</div>
        <br>
        <br>
        <br>
        <div class="text-rainbow" id="message"></div>
    </div>
    <script>
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');
        let nextMessageTimeout;
        let audioIndex = 0;

        const audioSources = [
            "always.mp3",
            "giveyouflowers.mp3", // Add more audio sources as needed
        ];

        function playNextAudio() {
            if (audioIndex < audioSources.length) {
                const audio = document.getElementById("backgroundAudio");
                audio.src = audioSources[audioIndex];
                audio.load();
                audio.play();
                audioIndex++;
            }
        }

        heart.addEventListener('click', function () {
            if (audioIndex < audioSources.length) {
                window.location.href = 'flower.html';
            }
        });

        message.addEventListener('click', function () {
            playNextAudio();
        });

        function typeMessage(messageText, speed, callback) {
            let i = 0;
            message.textContent = '';

            function type() {
                if (i < messageText.length) {
                    message.textContent += messageText.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    callback();
                }
            }

            type();
        }

        function startTypingAnimation() {
            const messages = ['Click this text first', 'Hello my love, Genesis', 'I hope this message finds you well', ' I ve been thinking about you ', 'And wanted to visit you but i cannot', 'Since i couldnt visit you', 'I offer you this flower', 'Just click the Heart Above', ' .'];
            let index = 0;

            function typeNextMessage() {
                if (index < messages.length) {
                    typeMessage(messages[index], 100, function () {
                        index++;
                        if (index < messages.length) {
                            nextMessageTimeout = setTimeout(typeNextMessage, 3000);
                        } else {
                            message.style.display = 'none';
                        }
                    });
                }
            }

            typeNextMessage();
        }

        startTypingAnimation();

    </script>
</body>
</html>
